name: Platform Governance Aggregator CI

on:
  pull_request:
    paths:
      - "frontend/app/api/governance/platform/**"
      - "frontend/app/api/wechat/regulator-public-key/**"
      - "frontend/lib/wechat/signaturePublicKey.ts"
      - "frontend/tests/wechat-ui/**"
      - "docs/communications/EXT-WECHAT-07_CLOSE_PACK.md"
      - "docs/governance/PLATFORM_GOVERNANCE_RULE_REGISTRY.md"
  push:
    branches:
      - "main"
    paths:
      - "frontend/app/api/governance/platform/**"
      - "frontend/app/api/wechat/regulator-public-key/**"
      - "frontend/lib/wechat/signaturePublicKey.ts"
      - "frontend/tests/wechat-ui/**"
      - "docs/communications/EXT-WECHAT-07_CLOSE_PACK.md"
      - "docs/governance/PLATFORM_GOVERNANCE_RULE_REGISTRY.md"

jobs:
  platform-governance-aggregator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Assert GOV-WECHAT-07 PASS
        run: |
          npx tsx --eval "import { getPlatformGovernanceStatus } from './app/api/governance/platform/_lib.ts'; const status = getPlatformGovernanceStatus(); const check = status.governanceChecks?.find((entry) => entry.id === 'GOV-WECHAT-07'); if (!(check && check.id === 'GOV-WECHAT-07' && check.status === 'PASS')) { console.error('GOV-WECHAT-07 must be PASS in platform governance aggregator'); process.exit(1); } console.log('PASS GOV-WECHAT-07');"
        working-directory: frontend
