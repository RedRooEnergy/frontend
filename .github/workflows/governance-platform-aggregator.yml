name: Platform Governance Aggregator CI

on:
  pull_request:
    paths:
      - "frontend/app/api/governance/platform/**"
      - "frontend/app/api/governance/chatbot/**"
      - "frontend/app/api/wechat/regulator-public-key/**"
      - "frontend/lib/chainIntegrity/**"
      - "frontend/lib/governance/authority/multisig/**"
      - "frontend/lib/wechat/signaturePublicKey.ts"
      - "frontend/tests/chatbot/**"
      - "frontend/tests/governance/authority/runGovAuth02ActivationBuildOnlyTests.ts"
      - "frontend/tests/wechat-ui/**"
      - "frontend/tests/chain-integrity/**"
      - "scorecards/chatbot.scorecard.json"
      - ".github/workflows/chatbot-audit.yml"
      - "docs/governance/GOV-CHAT-01_PGA_RULE_CONTRACT.md"
      - "docs/extensions/EXT-GOV-AUTH-02-ACTIVATION/**"
      - "docs/governance/GOV-AUTH-02_MULTISIGNATURE_WORKFLOW_CONTRACT_v1.0.md"
      - "docs/governance/GOV-AUTH-02-ACTIVATION_STATIC_RULE_CI_CONTRACT_v1.0.md"
      - "docs/governance/EXT-GOV-AUTH-02-ACTIVATION_*.md"
      - "docs/governance/EXT-GOV-AUTH-02-ACTIVATION_*.json"
      - "docs/governance/BOARD_RESOLUTION_EXT-GOV-AUTH-02-ACTIVATION_*.md"
      - "docs/communications/EXT-WECHAT-07_CLOSE_PACK.md"
      - "docs/communications/EXT-CHAIN-INTEGRITY-01_*.md"
      - "docs/governance/BOARD_RESOLUTION_EXT-CHAIN-INTEGRITY-01_*.md"
      - "docs/governance/PLATFORM_GOVERNANCE_RULE_REGISTRY.md"
  push:
    branches:
      - "main"
    paths:
      - "frontend/app/api/governance/platform/**"
      - "frontend/app/api/governance/chatbot/**"
      - "frontend/app/api/wechat/regulator-public-key/**"
      - "frontend/lib/chainIntegrity/**"
      - "frontend/lib/governance/authority/multisig/**"
      - "frontend/lib/wechat/signaturePublicKey.ts"
      - "frontend/tests/chatbot/**"
      - "frontend/tests/governance/authority/runGovAuth02ActivationBuildOnlyTests.ts"
      - "frontend/tests/wechat-ui/**"
      - "frontend/tests/chain-integrity/**"
      - "scorecards/chatbot.scorecard.json"
      - ".github/workflows/chatbot-audit.yml"
      - "docs/governance/GOV-CHAT-01_PGA_RULE_CONTRACT.md"
      - "docs/extensions/EXT-GOV-AUTH-02-ACTIVATION/**"
      - "docs/governance/GOV-AUTH-02_MULTISIGNATURE_WORKFLOW_CONTRACT_v1.0.md"
      - "docs/governance/GOV-AUTH-02-ACTIVATION_STATIC_RULE_CI_CONTRACT_v1.0.md"
      - "docs/governance/EXT-GOV-AUTH-02-ACTIVATION_*.md"
      - "docs/governance/EXT-GOV-AUTH-02-ACTIVATION_*.json"
      - "docs/governance/BOARD_RESOLUTION_EXT-GOV-AUTH-02-ACTIVATION_*.md"
      - "docs/communications/EXT-WECHAT-07_CLOSE_PACK.md"
      - "docs/communications/EXT-CHAIN-INTEGRITY-01_*.md"
      - "docs/governance/BOARD_RESOLUTION_EXT-CHAIN-INTEGRITY-01_*.md"
      - "docs/governance/PLATFORM_GOVERNANCE_RULE_REGISTRY.md"

jobs:
  platform-governance-aggregator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Run GOV-AUTH-02 build-only guard tests
        run: npx tsx tests/governance/authority/runGovAuth02ActivationBuildOnlyTests.ts
        working-directory: frontend
      - name: Assert GOV-WECHAT-07 PASS
        run: |
          npx tsx --eval "import { getPlatformGovernanceStatus } from './app/api/governance/platform/_lib.ts'; const status = getPlatformGovernanceStatus(); const check = status.governanceChecks?.find((entry) => entry.id === 'GOV-WECHAT-07'); if (!(check && check.id === 'GOV-WECHAT-07' && check.status === 'PASS')) { console.error('GOV-WECHAT-07 must be PASS in platform governance aggregator'); process.exit(1); } console.log('PASS GOV-WECHAT-07');"
        working-directory: frontend
      - name: Assert GOV-CHAIN-01 PASS
        run: |
          npx tsx --eval "import { getPlatformGovernanceStatus } from './app/api/governance/platform/_lib.ts'; const status = getPlatformGovernanceStatus(); const check = status.governanceChecks?.find((entry) => entry.id === 'GOV-CHAIN-01'); if (!(check && check.id === 'GOV-CHAIN-01' && check.status === 'PASS')) { console.error('GOV-CHAIN-01 must be PASS in platform governance aggregator'); if (check?.notes?.length) { console.error('GOV-CHAIN-01 notes:', check.notes.join(' | ')); } process.exit(1); } console.log('PASS GOV-CHAIN-01');"
        working-directory: frontend
      - name: Assert GOV-CHAT-01 PASS
        run: |
          npx tsx --eval "import { getPlatformGovernanceStatus } from './app/api/governance/platform/_lib.ts'; const status = getPlatformGovernanceStatus(); const check = status.governanceChecks?.find((entry) => entry.id === 'GOV-CHAT-01'); if (!(check && check.id === 'GOV-CHAT-01' && check.status === 'PASS')) { console.error('GOV-CHAT-01 must be PASS in platform governance aggregator'); if (check?.notes?.length) { console.error('GOV-CHAT-01 notes:', check.notes.join(' | ')); } process.exit(1); } console.log('PASS GOV-CHAT-01');"
        working-directory: frontend
      - name: Assert GOV-AUTH-02-ACTIVATION PASS
        run: |
          npx tsx --eval "import { getPlatformGovernanceStatus } from './app/api/governance/platform/_lib.ts'; const status = getPlatformGovernanceStatus(); const check = status.governanceChecks?.find((entry) => entry.id === 'GOV-AUTH-02-ACTIVATION'); if (!(check && check.id === 'GOV-AUTH-02-ACTIVATION' && check.status === 'PASS')) { console.error('GOV-AUTH-02-ACTIVATION must be PASS in platform governance aggregator'); if (check?.notes?.length) { console.error('GOV-AUTH-02-ACTIVATION notes:', check.notes.join(' | ')); } process.exit(1); } console.log('PASS GOV-AUTH-02-ACTIVATION');"
        working-directory: frontend
