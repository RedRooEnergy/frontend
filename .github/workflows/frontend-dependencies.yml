name: Frontend Dependency Integrity

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  frontend-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies (lockfile enforced)
        working-directory: frontend
        env:
          NODE_ENV: production
          NPM_CONFIG_FUND: "false"
          NPM_CONFIG_AUDIT: "false"
        run: |
          echo "Verifying lockfile..."
          test -f package-lock.json || (echo "❌ frontend/package-lock.json missing" && exit 1)

          echo "Installing dependencies via npm ci..."
          npm ci --prefer-offline --no-progress --timing

          echo "Verifying mongodb dependency resolution..."
          node -e "require.resolve('mongodb')" || (echo '❌ mongodb not resolvable after install' && exit 1)

          echo "Frontend dependencies installed successfully."
