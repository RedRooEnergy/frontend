name: Admin UI Governance CI

on:
  pull_request:
    paths:
      - "frontend/app/admin/**"
      - "frontend/app/api/admin/dashboard/**"
      - "frontend/lib/adminDashboard/**"
      - "frontend/tests/admin-dashboard/**"
      - "frontend/types/adminDashboard.ts"
      - "frontend/playwright.config.ts"
      - "frontend/package.json"
      - "frontend/package-lock.json"
      - "docs/admin/**"
  push:
    branches:
      - main
    paths:
      - "frontend/app/admin/**"
      - "frontend/app/api/admin/dashboard/**"
      - "frontend/lib/adminDashboard/**"
      - "frontend/tests/admin-dashboard/**"
      - "frontend/types/adminDashboard.ts"
      - "frontend/playwright.config.ts"
      - "frontend/package.json"
      - "frontend/package-lock.json"
      - "docs/admin/**"
  workflow_dispatch: {}

jobs:
  admin-ui-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Next.js
        run: npm run build
        working-directory: frontend

      - name: Run Phase A backend governance tests
        run: npm run test:admin-dashboard:phaseA
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Run admin dashboard Playwright tests
        run: npm run test:admin-dashboard:ui
        working-directory: frontend

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: admin-dashboard-playwright-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
