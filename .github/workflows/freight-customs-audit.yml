name: Freight & Customs Audit (Blocking)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  freight-customs-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run freight customs audit
        working-directory: frontend
        run: |
          test -f tests/freight-customs/runFreightCustomsAudit.ts
          npx --yes tsx tests/freight-customs/runFreightCustomsAudit.ts

      - name: Write platform governance URLs to CI summary
        if: always()
        run: |
          BASE="${BASE_URL:-https://redrooenergy.com.au}"
          echo "## Platform Governance" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Platform badge: \`${BASE}/api/governance/platform/badge\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Platform status: \`${BASE}/api/governance/platform/status\`" >> "$GITHUB_STEP_SUMMARY"
