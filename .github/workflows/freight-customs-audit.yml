name: Freight & Customs Audit (Non-Blocking v1)

on:
  pull_request:
    paths:
      - "frontend/tests/freight-customs/**"
      - "frontend/app/audit/freight-customs/**"
      - "frontend/app/dashboard/freight/**"
      - "frontend/app/service-agents/freight-shipping/**"
      - "frontend/app/(roles)/freight-duty/**"
      - "frontend/app/(documents)/shipping-delivery-logistics/**"
      - "frontend/app/api/freight/**"
      - "frontend/app/api/admin/freight/**"
      - "frontend/app/api/admin/fee-ledger/**"
      - "frontend/app/api/fee-ledger/**"
      - "frontend/app/api/settlements/wise/create-transfer/**"
      - "frontend/app/api/internal/fee-engine/**"
      - ".github/workflows/freight-customs-audit.yml"

jobs:
  freight-customs-audit:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:3001
      FREIGHT_CUSTOMS_AUDIT_ENFORCE: "0"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start frontend (dev)
        working-directory: frontend
        run: |
          mkdir -p ../artefacts/freight-customs-audit
          npm run dev:local > ../artefacts/freight-customs-audit/next-dev.log 2>&1 &
          for i in {1..60}; do
            curl -sSf "$BASE_URL/" > /dev/null && exit 0
            sleep 2
          done
          echo "Server did not start in time"
          exit 1

      - name: Run freight & customs audit (non-blocking v1)
        id: audit
        continue-on-error: true
        working-directory: frontend
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: npx tsx tests/freight-customs/runFreightCustomsAudit.ts

      - name: Enforce audit (future toggle)
        if: ${{ env.FREIGHT_CUSTOMS_AUDIT_ENFORCE == '1' && steps.audit.outcome == 'failure' }}
        run: exit 1

      - name: Upload freight & customs audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: freight-customs-audit
          path: |
            artefacts/freight-customs-audit/**/*
          if-no-files-found: warn
