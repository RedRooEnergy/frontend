name: Installer Onboarding Audit (Blocking)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  installer-onboarding-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run installer onboarding audit
        working-directory: frontend
        run: |
          test -f tests/installer-onboarding/runInstallerOnboardingAudit.ts
          npx tsx tests/installer-onboarding/runInstallerOnboardingAudit.ts
